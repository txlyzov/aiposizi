{% extends "base_generic.html" %}

{% block content %}
    <h1>Player List</h1>

    {% if player_list %}
    <ul>

      {% for player in player_list %}
      <li>
        <a href="{{ player.get_absolute_url }}">{{ player.nickname }}</a> ({{player.name}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no players.</p>
    {% endif %}       
{% endblock %}
