{% extends "base_generic.html" %}

{% block content %}
  <h1>Nickname: {{ player.nickname }}</h1>

    <p><strong>Name:</strong> {{ player.name }}</p> <!-- author detail link not yet defined -->
    <p><strong>Country:</strong> {{ player.country }}</p>
    <p><strong>Birth:</strong> {{ player.birth }}</p>
    <p><strong>Race:</strong> {{ player.race }}</p>
    <p><strong>Team:</strong> <a href="{{ player.team.get_absolute_url }}">{{ player.team }}</a></p>
{% endblock %}
